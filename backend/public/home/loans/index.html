<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Make Transaction - Basic Bank</title>
</head>
<body>

<div class="container">
    <div class="menu-bar">
        <h1><a href="../home">Basic Bank</a></h1>
        <button id="logoutBtn">Logout</button>
    </div>
    <div class="content">
        <div class="sidebar">
            <div class="box">
                <a href="../index.html">Home</a>
            </div>
            <div class="box">
                <a href="../profile">Profile</a>
            </div>
            <div class="box">
                <a href="./make-transaction">Make Transaction</a>
            </div>
            <div class="box">
                <a href="../loans">Loans</a>
            </div>
            <div class="box">
                <a href="../deposit">Deposit</a>
            </div>
            <div class="box">
                <a href="../withdraw">Withdraw</a>
            </div>
            <div class="box">
                <a href="../card-info">Card Info</a>
            </div>
            <div class="box">
                <a href="../transaction-history">Transaction History</a>
            </div>
            <!-- Add similar boxes for other pages -->
        </div>

        <div class="page-content">
            <div class="loan-form">
                <h2>Make a Loan</h2>
                <form id="loanForm">
                    <label for="loanAmount">Loan Amount:</label>
                    <input type="number" id="loanAmount" required />

                    <label for="interestRate"></label>
                    <div id="interestRateDisplay"></div>

                    <button type="submit">Submit Loan Application</button>
                </form>
            </div>

            <div class="loan-history">
                <h2>Loan History</h2>
                <button id="getLoansBtn">Get Current Loans</button>
                <ul id="loanList"></ul>
            </div>
        </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
